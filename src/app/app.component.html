<div class="container p-10">

  <div class="app-container d-flex flex-row text-color-white">
    <div class="app-part-container board-container p-10 m-5"
      [ngStyle]="{'width': BOARD_CONSTANTS.width+'px', 'height': BOARD_CONSTANTS.height+'px'}"
    >
      <app-board></app-board>

    <div class="app-part-container settings-container p-5 m-5">
      <app-settings></app-settings>
    </div>
  </div>
</div>
